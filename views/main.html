{% extends 'base.html' %}
{% block title %}
<title>Main room</title>
{% endblock %}
{% block contents %}
<div class="container">
    <ul id="online"></ul>
    <div id="conversation"></div>
    <div id="typing"></div>
    <form id="msgform" action="">
        <h6 id="nick">{{ nickname }}</h6>
        <input type="text" class="msg-input" id="msgContent" required>
        <button id="msg_btn">Send</button>
    </form>
    <form id="private-panel">
        <h6 id="private_chatter"></h6>
        <input class="msg-input" id="private" type="text" required>
        <button id="private_btn">Send</button>
    </form>
</div>
<div class="nick-back" id="nick-back">
    <form action="" id="nicknameform" class="container text-center">
        <div class="nick-panel">
        <label>What's your nickname?</label>
        <input class="input-pattern" id="nickContent" type="text" required>
        </div>
        <div>
        <button class="btns" id="nick_btn">OK</button>
        </div>
        <h6 id="fail-msg"></h6>
    </form>
</div>
{% endblock %}
{% block dependency %}
<script src="/dependency/main.js"></script>
{% endblock %}
